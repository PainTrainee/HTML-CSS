    <script>
        const input = document.getElementById("post-input");
        const postBody = document.getElementById("post-body");
        const posts = [];
  
        input.addEventListener("keypress", function (event) {
          if (event.key === "Enter") submitForm();
        });
  
        function submitForm() {
          if (input.value) {
            posts.unshift({ message: input.value, date: formattedDate() });
            input.value = "";
            renderPost();
          }
        }
  
        function renderPost() {
          var str = "";
          posts.forEach(function ({ message, date }) {
            str += ` 
            <div class="post">
              <!-- post header -->
              <div class="post-header">
                <div class="header-left">
                  <img
                    src="https://us-tuna-sounds-images.voicemod.net/b3bb4a49-ea8c-4b5b-81b3-47504cea6594-1692084408378.png"
                    alt=""
                  />
                  <div class="part-name">
                    <h4>Yossaporn Promprasit</h4>
                    <span>${date}</span>
                  </div>
                </div>
                <div class="header-right">
                  <button><i class="fa-solid fa-ellipsis"></i></button>
                </div>
              </div>
  
              <!-- post caption -->
              <div class="post-caption">
                <p>
                  ${message}
                </p>
              </div>
  
              <!-- post tab menu -->
              <div class="post-tab-menu">
                <button><i class="fa-regular fa-thumbs-up"></i> ถูกใจ</button>
                <button>
                  <i class="fa-regular fa-message"></i> แสดงความคิดเห็น
                </button>
                <button><i class="fa-solid fa-share"></i> แชร์</button>
              </div>
  
              <!-- post comment -->

                  alt=""

                  <input type="text" placeholder="เขียนความคิดเห็น..." />
                  <button><i class="fa-solid fa-magnifying-glass"></i></button>
                  <button><i class="fa-brands fa-twitter"></i></button>
                  <button><i class="fa-solid fa-star"></i></button>
                  <button><i class="fa-solid fa-wand-magic-sparkles"></i></button>
                  <button><i class="fa-regular fa-image"></i></button>
